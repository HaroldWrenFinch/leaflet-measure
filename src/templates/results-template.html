<% if (!model.isSimpleMap) { %>
<div class="group">
  <p class="lastpoint">
    <span class="heading">{{ i18n.lastPoint }} </span>
    {{ model.lastCoord.dms.y }} <span class="coorddivider">/</span> {{ model.lastCoord.dms.x }}
  </p>

</div>
<% } %>
<% if (model.pointCount > 1) { %>
<div class="group">
  <p><span class="heading">{{ i18n.pathDistance }}</span> {{ model.lengthDisplay }}</p>
</div>
<% } %>
<% if (model.pointCount > 2) { %>
<div class="group">
  <p><span class="heading">{{ i18n.area }}</span> {{ model.areaDisplay }}</p>
</div>
<% } %>
